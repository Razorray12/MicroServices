version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  rabbit:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  users-service:
    build: ./users-service
    environment:
      DB_URL: jdbc:postgresql://db:5432/app
      DB_USER: app
      DB_PASSWORD: app
      JWT_SECRET: secret
      RABBIT_URL: amqp://guest:guest@rabbit:5672/%2f
      PORT: 8081
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    ports:
      - "8081:8081"

  accounts-service:
    build: ./accounts-service
    environment:
      DB_URL: jdbc:postgresql://db:5432/app
      DB_USER: app
      DB_PASSWORD: app
      JWT_SECRET: secret
      RABBIT_URL: amqp://guest:guest@rabbit:5672/%2f
      PORT: 8082
    depends_on:
      db:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    ports:
      - "8082:8082"

networks:
  default:
    name: bank-net

