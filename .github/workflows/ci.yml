name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Run users-service tests
        working-directory: users-service
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon test

      - name: Run accounts-service tests
        working-directory: accounts-service
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon test


